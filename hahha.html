<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Lucky Draw üçΩÔ∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #fff5e1, #ffecd2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ffa07a;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff8c69;
    }

    .result {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 90%;
    }

    .result img {
      max-width: 400px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .message {
      font-size: 22px;
      font-weight: bold;
      color: #444;
      background: #fff3cd;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Pick Your Favourite Snack üçΩÔ∏è</h1>

  <div class="buttons">
    <button onclick="showResult('momos')">Momos</button>
    <button onclick="showResult('pavbhaji')">Pav Bhaji</button>
  </div>

  <div class="result" id="result">
    <img id="foodImage" src="" alt="Food Image">
    <div class="message" id="message">
      You won a lucky draw to give party to Ved ‚Äî Congratulations! üéâ
    </div>
  </div>

  <script>
    function showResult(choice) {
      const image = document.getElementById("foodImage");
      const result = document.getElementById("result");

      if (choice === "momos") {
        image.src = "momos.jpg"; // Make sure this image is in the same folder
      } else if (choice === "pavbhaji") {
        image.src = "pavbhaji.jpg"; // Make sure this image is in the same folder
      }

      result.style.display = "flex"; // Display the result after clicking
    }
  </script>

</body>
</html>
